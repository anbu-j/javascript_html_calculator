<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class ="insideContainer" id ="addition">Addition<br>
           <input type ="text" id ="addInputOne"> +
           <input type="text" id ="addInputTwo">=
           <span id ="sum"></span>
           <button onClick="add()">ADD</button>
       </div>
       <div class ="insideContainer" id ="subtraction">Subtraction<br>
        <input type ="text" id ="subInputOne"> -
        <input type ="text" id ="subInputTwo">=
        <span id="difference"></span>
        <button onClick="sub()">SUB</button>

       </div>
       <div class ="insideContainer" id ="Division">Division<br>
        <input type="text" id ="divInputOne"> /
        <input type="text" id ="divInputTwo">=
        <span id ="Quotient"></span>
        <button onClick ="Div()">DIVISION</button>
       </div>
       <div class ="insideContainer" id ="Multiplication">Multiplication<br>
        <input type="text" id ="mulInputOne"> *
        <input type="text" id ="mulInputTwo">=
        <span id ="Product"></span>
        <button onClick ="Mul()">MULTIPLICATION</button>
      </div>
      <div class ="insideContainer" id ="Average">Average<br>
        <input type ="text" id ="avgInputOne"> +
        <input type = "text" id ="avgInputTwo"> +
        <input type = "text" id ="avgInputThree"> +
        <input type = "text" id ="avgInputFour"> +
        <input type = "text" id ="avgInputFive"> /
        <input type = "text" id ="numOfInput"> =
        <span id ="Average"></span>
        <button onClick ="Avg()">AVERAGE</button>

      </div>

    </div>
    <script src ="app.js"></script>
</body>
</html>
